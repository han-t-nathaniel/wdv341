  <main>
    <h1>WDV 341 | 5-1: HTML Form Processor</h1>
    <p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
    <form id="form1" name="form1" method="post" action="DemonstrateFormHandler.php">
      <legend><h3>Example Form</h3></legend>
      <i class="required-field">* Required field</i>
      
      <p class="hidden">
        <!-- Honeypot Field -->
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" name="phoneNumber" id="phoneNumber"/>
      </p>

      <p>
        <label for="firstName">First Name:<span class="required-field">*</span></label>
        <input type="text" name="firstName" id="firstName" required/>
      </p>

      <p>
        <label for="lastName">Last Name:<span class="required-field">*</span></label>
        <input type="text" name="lastName" id="lastName" required/>
      </p>

      <p>
        <label for="email">E-mail:<span class="required-field">*</span></label>
        <input type="email" name="email" id="email" required/>
      </p>

      <p>
        <label for="schoolName">School Name:<span class="required-field">*</span></label>
        <input type="text" name="schoolName" id="schoolName" required/>
      </p>

      <p role="radiogroup" aria-labelledby="academicStandingLabel" aria-required="true">
        <span id="academicStandingLabel">Academic Standing:<span class="required-field">*</span></span>
        <input type="radio" name="academicStanding" id="academicStandingHighschooler" value="highschooler" required/>
        <label for="academicStandingHighschooler">High School</label>
        <input type="radio" name="academicStanding" id="academicStandingFreshman" value="freshman" required/>
        <label for="academicStandingFreshman">Freshman</label>
        <input type="radio" name="academicStanding" id="academicStandingSophomore" value="sophomore" required/>
        <label for="academicStandingSophomore">Sophomore</label>
      </p>

      <p>
        <label for="selectedMajor">Program of Study:<span class="required-field">*</span></label>
        <select name="selectedMajor" id="selectedMajor" required>
          <option value="" selected disabled>Select a Major</option>
          <option value="cis">Computer Information Systems</option>
          <option value="grd">Graphic Design</option>
          <option value="wdv">Web Development</option>
        </select>
      </p>

      <p>
        <input type="checkbox" name="sendProgramInfo" id="sendProgramInfo" value="sendProgramInfo">
        <label for="sendProgramInfo">Please contact me with program information</label>
        <br/>
        <input type="checkbox" name="contactAdvisor" id="contactAdvisor" value="contactAdvisor">
        <label for="contactAdvisor">I would like to contact a program advisor</label>
      </p>

      <p>
        <label for="comments">Comments:</label><br/>
        <textarea name="comments" id="comments" rows="5" cols="50"></textarea>
      </p>
      
      <p>
        <input type="submit" name="button" id="button" value="Submit" />
        <input type="reset" name="button2" id="button2" value="Reset" />
      </p>
    </form>
  </main>
