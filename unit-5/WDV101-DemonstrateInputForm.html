  <main>
    <h1>WDV 341 | 5-1: HTML Form Processor</h1>
    <p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
    <form id="form1" name="form1" method="post" action="demonstrateFormHandler.php">
      <legend><h3>Example Form</h3></legend>

      <p>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" />
      </p>

      <p>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" />
      </p>

      <p>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" />
      </p>

      <p>
        <label for="schoolName">School Name:</label>
        <input type="text" name="schoolName" id="schoolName" />
      </p>

      <p>
        <label for="academicStanding">Academic Standing:</label>
        <select name="academicStanding" id="academicStanding">
          <option value="highschooler">High School</option>
          <option value="freshman">Freshman</option>
          <option value="sophomore">Sophomore</option>
        </select>
      </p>

      <p>
        <label for="selectedMajor">Program of Study:</label>
        <select name="selectedMajor" id="selectedMajor">
          <option value="cis">Computer Information Systems</option>
          <option value="grd">Graphic Design</option>
          <option value="wdv">Web Development</option>
        </select>
      </p>

      <p>
        <input type="checkbox" name="sendProgramInfo" id="sendProgramInfo" value="sendProgramInfo">
        <label for="sendProgramInfo">Please contact me with program information</label>
        <br/>
        <input type="checkbox" name="contactAdvisor" id="contactAdvisor" value="contactAdvisor">
        <label for="contactAdvisor">I would like to contact a program advisor</label>
      </p>

      <p>
        <label for="comments">Comments:</label><br/>
        <textarea name="comments" id="comments" rows="5" cols="50"></textarea>
      </p>
      
      <p>
        <input type="submit" name="button" id="button" value="Submit" />
        <input type="reset" name="button2" id="button2" value="Reset" />
      </p>
    </form>
  </main>
